<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temp Mail Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temp Mail Clone</h1>
    <p>Generate a temporary email address and receive emails.</p>

    <div class="email-generator">
      <input type="text" id="email-input" placeholder="Your temporary email" readonly>
      <button id="generate-email">Generate Email</button>
      <button id="copy-email">Copy Email</button>
    </div>

    <div class="inbox">
      <h2>Inbox</h2>
      <div id="email-list">
        <!-- Emails will be displayed here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
